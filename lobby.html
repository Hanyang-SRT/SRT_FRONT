<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korean Transcriber - 로비</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        padding: 2rem 1rem;
        background: linear-gradient(to bottom right, #5e548e, #73628a);
        position: relative;
      }

      .content-box {
        background: rgba(46, 41, 78, 0.7);
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 90%;
        max-width: 600px;
      }

      .category-container {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 500px;
        width: 80%;
        margin: 40px auto;
        padding: 20px;
      }

      .category-button {
        background-color: white;
        color: #2e294e;
        border: none;
        padding: 30px 40px;
        border-radius: 15px;
        font-size: 1.8em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: left;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-width: 300px;
        width: 100%;
      }

      .category-button:hover {
        transform: translateX(15px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .category-button::after {
        content: '→';
        font-size: 1.8em;
        color: #2e294e;
        margin-left: 20px;
        padding-right: 0;
      }

      .welcome-message {
        text-align: center;
        margin-bottom: 20px;
        margin-top: 0;
      }

      .welcome-message h2 {
        font-size: 2.2em;
        margin-bottom: 80px;
        color: white;
        line-height: 1.3;
      }

      .welcome-message p {
        font-size: 1.8em;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 60px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-box">
        <div class="welcome-message">
          <h2>Prosody-Based<br> Korean Education System</h2>
          <p>원하는 카테고리를 선택해주세요</p>
        </div>

        <div class="category-container">
          <button class="category-button" onclick="location.href='index.html'">
            💼 직장 생활
          </button>
          <button class="category-button" onclick="location.href='campus.html'">
            🎓 청춘/캠퍼스
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
