<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korean Transcriber</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="report-toggle" onclick="toggleReport(true)">
        Report ▶
      </button>
      <button
        class="report-close"
        onclick="toggleReport(false)"
        style="display: none"
      >
        ◀ Close
      </button>

      <h1>그해 우리는</h1>

      <div class="video-section">
        <button class="arrow-button" onclick="previousVideo()">&#x276E;</button>
        <iframe
          id="youtubePlayer"
          width="640"
          height="360"
          src="https://www.youtube.com/embed/aW7D5S2ze3c"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <button class="arrow-button" onclick="nextVideo()">&#x276F;</button>
      </div>

      <div class="script-box" id="scriptBox">보고 싶었어</div>

      <div class="control-area">
        <div class="control-left">
          <img
            class="recording-wave"
            src="Images/audioWave.png"
            alt="Recording Waveform"
          />
        </div>
        <div class="control-buttons">
          <button
            id="recordBtn"
            class="circle-button"
            onclick="toggleRecording()"
            data-tooltip="음성 녹음 시작/종료 및 업로드"
          >
            <img id="recordIcon" src="Images/record.png" alt="Mic" />
          </button>
          <span id="timer" style="color:#ff0033; margin-left:10px; font-weight:bold;">00:00</span>
          <button
            id="playBtn"
            class="circle-button"
            onclick="playRecordedAudio()"
            style="display:none; margin-left:10px;"
            data-tooltip="녹음 파일 재생"
          >
            <img src="Images/play.png" alt="Play" />
          </button>
        </div>
        <audio id="audioPlayer" style="display:none;"></audio>
            <img src="Images/replay.png" alt="Replay" />
          </button>
        </div>
      </div>

      <div class="report-panel" id="reportPanel">
        <h2>Report</h2>
        <p>Pitch, Duration, Stress 분석 결과를 여기에 표시합니다.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
